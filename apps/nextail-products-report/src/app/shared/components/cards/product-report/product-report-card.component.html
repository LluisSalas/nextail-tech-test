<div class="nextail-product-report-card__figure">
  <div class="nextail-product-report-card__sales-ranking">{{ product?.sales_ranking }}</div>
  <img *ngIf="productImage" class="nextail-product-report-card__image" [src]="productImage" />
</div>
<div class="nextail-product-report-card__description">
  <div class="nextail-product-report-card__description-detail">
    <p class="nextail-product-report-card__code">{{ product?.code }}</p>
    <p class="nextail-product-report-card__name">{{ product?.name }}</p>
    <p class="nextail-product-report-card__price">{{ product?.price + 'â‚¬' }}</p>
  </div>
  <nextail-product-report-card-wh-coverage
    [whCoverage]="product?.wh_coverage"
  ></nextail-product-report-card-wh-coverage>
</div>
